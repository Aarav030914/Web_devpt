<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Form</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="/submit">
        <div>
            <label for="First_name">First name</label>
            <input type="text" name="First_name" id="First_name" required>
            <label for="">Last Name</label>
            <input type="text" name="Last_name" id="Last_name" required>
        </div>
        <h3>Select a race:</h3><br>
        
        <lable><input type="radio" name="race" required>Fun run 5km</lable><br>
        <lable><input type="radio" name="race">Half marathon</lable><br>
        <lable><input type="radio" name="race">Full marathon</lable><br>
        <div>
            <lable>Email<input type="email" required></lable>
            <label>Password<input type="password" required ></label>

        </div>
        <div>
            <label for="age">Select your age group</label>
            <select name="age_group" id="age" required>
                <option value="under 18">under 18</option>
                <option value="18-30">18-30</option>
                <option value="30-50">30-50</option>
                <option value="50+">50+</option>
            </select>
        </div>
        <button>Register</button>

    </form>
</body>

</html>
